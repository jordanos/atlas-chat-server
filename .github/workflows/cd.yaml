name: Continues Deployment

on:
  push:
    branchs:
      - master

concurency:
  group: master
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Quality Assurance
    uses: ./.github/workflows/quality-assurance.yaml
  
  deploy:
    name: Deploy
    needs: quality-assurance
    runs-on: ubuntu-latest
    steps:
      - name: Configure ssh
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_HOST: ${{secrets.SSH_HOST}}
          SSH_USER: ${{secrets.SSH_USER}}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.shh/github
          cat >>~/.ssh/github <<END
          Host target
            Hostname $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.shh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END
      - name: Run deploy
        run: |
          ssh target "cd /usr/share/nginx/atlas-chat/atlas-chat-server && git pull && docker-compose build && docker-compose down && docker-compose up -d"
